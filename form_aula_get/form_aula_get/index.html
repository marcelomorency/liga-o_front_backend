<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário paciente</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Cadastrar paciente</h2>
            <!-- <p>O paciente já possui cadastro?<a href="#"> Clique aqui </a> </p> -->
            <form action="http://localhost:3000/processar_dados" method="get">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite o nome completo do paciente" required>
                </div>

                <div class="input-group">
                    <label for="cartao_sus">Número do cartão SUS</label>
                    <input type="number" name="cartao_sus" placeholder="Digite o nº do cartão SUS do paciente" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
